<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>

		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		
	<div class="calc">

		<div class="calc-screen">
			<span id="screen">0</span>
		</div>

		<p class="btn-row">
		<span id="clearAll">AC</span>
		<span id="clearOne">CE</span>
		<span id="percent" class="operator">%</span>
		<span id="devision" class="operator">/</span>
		</p>

		<p class="btn-row">
		<span id="seven" class="num">7</span>
		<span id="eight" class="num">8</span>
		<span id="nine" class="num">9</span>
		<span id="multiplication" class="operator">*</span>
		</p>
		
		<p class="btn-row">
		<span id="four" class="num">4</span>
		<span id="five" class="num">5</span>
		<span id="six" class="num">6</span>
		<span id="minus" class="operator">-</span>
		</p>
		
		<p class="btn-row">
			<!-- <span class="special"> -->
				<span id="one" class="num">1</span>
				<span id="two" class="num">2</span>
				<span id="three" class="num">3</span>
				<span id="plus" class="operator">+</span>
				<br>
				<span id="zero" class="num">0</span>
				<span id="decimal" class="num">.</span>
			<!-- </span> -->
			<!-- <span class="special"> -->
				<span id="equal">=</span>
			<!-- </span> -->
		</p>
	</div>

		<script src="js/jquery2.2.3.js"></script>
		<script src="js/calculator.js"></script>
	</body>
</html>
