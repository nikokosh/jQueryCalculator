<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Calculator</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Audiowide|Pacifico" rel="stylesheet">

	</head>

	<body>

		<header>
			FreeCodeCamp advanced frontend project
		</header>


		<div class="calc-container">

			<div class="calc">

				<div id="screen">0</div>

				<div class="calc-sign">Nastia's calculator</div>

				<div class="calc-btns-container">
					<div class="calc-btn-row">
						<button role="button" id="clearAll" class="calc-btn">AC</button>
						<button role="button" class="num calc-btn">7</button>
						<button role="button" class="num calc-btn">4</button>
						<button role="button" class="num calc-btn">1</button>
						<button role="button" class="num calc-btn">0</button>
					</div>

					<div class="calc-btn-row">
						<button role="button" id="clearOne" class="calc-btn">CE</button>
						<button role="button" class="num calc-btn">8</button>
						<button role="button" class="num calc-btn">5</button>
						<button role="button" class="num calc-btn">2</button>
						<button role="button" id="decimal" class="calc-btn">.</button>
					</div>

					<div class="calc-btn-row">
						<button role="button" class="operator calc-btn">%</button>
						<button role="button" class="num calc-btn">9</button>
						<button role="button" class="num calc-btn">6</button>
						<button role="button" class="num calc-btn">3</button>
						<button role="button" class="operator calc-btn">+</button>
					</div>

					<div class="calc-btn-row">
						<button role="button" class="operator calc-btn">/</button>
						<button role="button" class="operator calc-btn">*</button>
						<button role="button" class="operator calc-btn">-</button>
						<button role="button" id="equal" class="calc-btn">=</button>
					</div>
				</div>
			</div>
		</div>

		<footer>
			Designed and coded by <a href="https://fr.linkedin.com/in/anastasia-oudin-7781b78a" role="link">Anastasia Oudin</a>
		</footer>

		<script src="js/jquery2.2.3.js"></script>
		<script src="js/calculator.js"></script>
	</body>
</html>
