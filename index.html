<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>

		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Nova+Mono|Space+Mono:400,700|Audiowide' rel='stylesheet' type='text/css'>
		
	</head>

	<body>

	<div class="calc">

		<div class="calc-screen">
			<span id="screen">0</span>
		</div>

		<div class="calc-buttons">
			<div class="btn-row">
				<span id="clearAll">AC</span>
				<span class="num">7</span>
				<span class="num">4</span>
				<span class="num">1</span>
				<span class="num">0</span>
			</div>

			<div class="btn-row">
				<span id="clearOne">CE</span>
				<span class="num">8</span>
				<span class="num">5</span>
				<span class="num">2</span>
				<span id="decimal" class="num">.</span>
			</div>

			<div class="btn-row">
				<span class="operator">%</span>
				<span class="num">9</span>
				<span class="num">6</span>
				<span class="num">3</span>
				<span class="operator">+</span>
			</div>

			<div class="btn-row">
				<span class="operator">/</span>
				<span class="operator">*</span>
				<span class="operator">-</span>
				<span id="equal">=</span>
			</div>
		</div>


	</div>

		<script src="js/jquery2.2.3.js"></script>
		<!-- <script src="js/calculator.js"></script> -->
		<script src="js/calcWithParse.js"></script>
	</body>
</html>
