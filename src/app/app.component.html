<div class="calc-container">

  <div class="calc">

    <app-display 
      [value]="currentValue" 
      [expression]="expression"></app-display>

    <div class="calc-sign">Nastia's calculator</div>

    <app-buttons 
      (digitPressed)="pressDigit($event)"
      (decimalPressed)="pressDecimal()"
      (operatorPressed)="pressOperator($event)"
      (equalsPressed)="pressEquals()"
      (clearPressed)="clear()"></app-buttons>
  </div>
</div>
